<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Widgets Demo</title>
    <style>
      :root {
        --background: #0a0b10;
        --foreground: #e7e7ea;
        --muted: #9aa0aa;
        --accent-1: #7c3aed;
        --accent-2: #4f46e5;
        --card: #0f1117;
        --card-contrast: #11131a;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 1200px at 10% -10%, color-mix(in srgb, var(--accent-1), transparent 85%), transparent 60%),
                    radial-gradient(1000px 1000px at 110% 10%, color-mix(in srgb, var(--accent-2), transparent 88%), transparent 60%),
                    var(--background);
        color: var(--foreground);
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .container { max-width: 720px; width: 100%; }
      .glass {
        background: linear-gradient(180deg, color-mix(in srgb, var(--foreground), transparent 92%), color-mix(in srgb, var(--foreground), transparent 97%));
        border: 1px solid color-mix(in srgb, var(--foreground), transparent 92%);
        box-shadow: 0 8px 30px color-mix(in srgb, var(--background), black 75%);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 24px;
      }
      a { color: var(--accent-1); }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Portfolio Widgets Demo</h1>
      <p class="glass">This static page loads the IIFE bundle built by Vite. Serve this folder with Nginx or any static server.</p>
      <div data-widget="greeting" class="glass" style="margin-top: 16px;"></div>
      <p style="margin-top: 16px;">If you see a greeting above, the widget mounted correctly.</p>
    </div>
    <script src="./widgets.iife.js"></script>
  </body>
</html>
