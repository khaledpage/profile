version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount configuration files as volumes for easy customization
      - ./src/content:/app/content:Z
      - ./src/content/articles:/app/articles:Z
      - ./public/custom-defaults.json:/app/custom-config/custom-defaults.json:Z,ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Development setup with hot reload
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app:Z
      - /app/node_modules
      - /app/.next
    command: npm run dev
    profiles:
      - dev

networks:
  default:
    name: portfolio-network
